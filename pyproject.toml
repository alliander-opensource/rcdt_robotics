[tool.ruff.lint]
select = ["I", "F", "E", "W", "B", "N", "A", "C4", "PL", "Q000", "SIM", "ANN", "ARG", "ERA"]
ignore = ["E501", "ANN204"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:invalid escape sequence",
]
timeout = 90