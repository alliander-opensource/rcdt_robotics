name: workspace

on:
  workflow_call:
    inputs:
      container-image:
        type: string
        required: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Clear disk space
        run: |
          df -h /
          sudo rm -rf /opt/microsoft/msedge
          df -h /

      - name: Pull image
        run: docker pull "${{ inputs.container-image }}"

      - name: uv sync
        run: docker run --rm -v "$PWD:/ws" -w /ws --user root \
             "${{ inputs.container-image }}" -lc 'uv sync'

      - name: build workspace
        run: docker run --rm -v "$PWD:/ws" -w /ws --user root \
             "${{ inputs.container-image }}" -lc 'cd ros2_ws && uv run colcon build --symlink-install'

      - name: ty check
        run: docker run --rm -v "$PWD:/ws" -w /ws --user root \
             "${{ inputs.container-image }}" -lc 'cd ros2_ws && uv run ty check --error-on-warning'

      - name: tests
        run: |
          docker run --rm -v "$PWD:/ws" -w /ws --user root \
            "${{ inputs.container-image }}" -lc '
              cd ros2_ws &&
              source install/setup.bash &&
              uv run pytest -s --ignore=src/rcdt_franka/rcdt_franka/test/integration/test_franka_realsense.py src/
            '
# Ignore src/rcdt_franka/rcdt_franka/test/integration/test_franka_realsense.py due to gpu limitation in CICD.
