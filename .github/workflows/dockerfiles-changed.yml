name: dockerfiles-changed

on:
  push:
    branches: [main]
    paths:
      - dockerfiles/**

  pull_request:
    branches: [main]
    paths:
      - dockerfiles/**

jobs:
  deploy-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/deploy-docker-image.yml
        with:
          container-image: rcdt/robotics:${{ github.ref_name }}-latest
  ros-workspace:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/ros-workspace.yml
        with:
          container-image: rcdt/robotics:${{ github.ref_name }}-latest
