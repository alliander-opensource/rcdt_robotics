services:
  rcdt_robotics:
    image: rcdt/robotics:${IMAGE_TAG}
    container_name: rcdt_robotics
    runtime: nvidia
    network_mode: host
    privileged: true
    mem_limit: 6gb
    tty: true
    volumes:
      - "/tmp/.X11-unix:/tmp/.X11-unix"
      - "${HOME}/.vscode-server:/home/rcdt/.vscode-server"
      - "../:/home/rcdt/rcdt_robotics/"
      - "../.personal.bashrc:/home/rcdt/.personal.bashrc"
      - "../.env:/home/rcdt/.env"
      - "../pyproject.toml:/home/rcdt/pyproject.toml"
      - "../.config:/home/rcdt/.config"
      - "/dev:/dev"
    environment:
      - "DISPLAY"
      - "RCUTILS_COLORIZED_OUTPUT=1"
      - NVIDIA_VISIBLE_DEVICES=all
  ros2:
    image: rcdt/ros2:${IMAGE_TAG}
    container_name: ros2
    runtime: nvidia
    network_mode: host
    privileged: true
    mem_limit: 6gb
    tty: true
    volumes:
      - "/tmp/.X11-unix:/tmp/.X11-unix"
      - "${HOME}/.vscode-server:/home/rcdt/.vscode-server"
      - "../:/home/rcdt/rcdt_robotics/"
      - "../.personal.bashrc:/home/rcdt/.personal.bashrc"
      - "../.env:/home/rcdt/.env"
      - "../pyproject.toml:/home/rcdt/pyproject.toml"
      - "../.config:/home/rcdt/.config"
      - "/dev:/dev"
    environment:
      - "DISPLAY"
      - "RCUTILS_COLORIZED_OUTPUT=1"
      - NVIDIA_VISIBLE_DEVICES=all
