name: deploy-pr

on:
  pull_request:
    branches: [main]
    # paths:
    #   - dockerfiles/**

jobs:
  docker:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Set MODIFIED_BRANCH_NAME
        env:
          head_ref: "${{github.head_ref}}"
        run: |
          echo "MODIFIED_BRANCH_NAME=${head_ref/\//-}" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          file: ./dockerfiles/franka.Dockerfile
          tags: |
            rcdt/robotics:${{ env.MODIFIED_BRANCH_NAME }}-latest
            rcdt/robotics:${{ env.MODIFIED_BRANCH_NAME }}-${{ github.sha }}
