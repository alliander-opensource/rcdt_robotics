# Based on: https://docs.nav2.org/configuration/packages/configuring-mppic.html

FollowPath:
  plugin: "nav2_mppi_controller::MPPIController"
  time_steps: 56
  model_dt: 0.05
  batch_size: 2000
  vx_std: 0.2
  vy_std: 0.2
  wz_std: 0.4
  vx_max: 0.5
  vx_min: -0.35
  vy_max: 0.5
  wz_max: 1.9
  ax_max: 3.0
  ax_min: -3.0
  ay_min: -3.0
  ay_max: 3.0
  az_max: 3.5
  iteration_count: 1
  prune_distance: 1.7
  transform_tolerance: 0.1
  temperature: 0.3
  gamma: 0.015
  motion_model: "DiffDrive"
  visualize: false
  reset_period: 1.0 # (only in Humble)
  regenerate_noises: false
  TrajectoryVisualizer:
    trajectory_step: 5
    time_step: 3
  TrajectoryValidator:
    plugin: "mppi::DefaultOptimalTrajectoryValidator"
    collision_lookahead_time: 2.0
    consider_footprint: false
  AckermannConstraints:
    min_turning_r: 0.2
  critics:
    [
      "ConstraintCritic",
      "CostCritic",
      "GoalCritic",
      "GoalAngleCritic",
      "PathAlignCritic",
      "PathFollowCritic",
      "PathAngleCritic",
      "PreferForwardCritic",
    ]
  ConstraintCritic:
    enabled: true
    cost_power: 1
    cost_weight: 4.0
  GoalCritic:
    enabled: true
    cost_power: 1
    cost_weight: 5.0
    threshold_to_consider: 1.4
  GoalAngleCritic:
    enabled: true
    cost_power: 1
    cost_weight: 3.0
    threshold_to_consider: 0.5
  PreferForwardCritic:
    enabled: true
    cost_power: 1
    cost_weight: 5.0
    threshold_to_consider: 0.5
  ObstaclesCritic:
    enabled: true
    cost_power: 1
    repulsion_weight: 1.5
    critical_weight: 20.0
    consider_footprint: false
    collision_cost: 10000.0
    collision_margin_distance: 0.1
    near_goal_distance: 0.5
    inflation_radius: 0.55 # (only in Humble)
    cost_scaling_factor: 10.0 # (only in Humble)
  CostCritic:
    enabled: true
    cost_power: 1
    cost_weight: 3.81
    critical_cost: 300.0
    consider_footprint: false
    collision_cost: 1000000.0
    near_goal_distance: 1.0
    trajectory_point_step: 2
  PathAlignCritic:
    enabled: true
    cost_power: 1
    cost_weight: 14.0
    max_path_occupancy_ratio: 0.05
    trajectory_point_step: 4
    threshold_to_consider: 0.5
    offset_from_furthest: 20
    use_path_orientations: false
  PathFollowCritic:
    enabled: true
    cost_power: 1
    cost_weight: 5.0
    offset_from_furthest: 5
    threshold_to_consider: 1.4
  PathAngleCritic:
    enabled: true
    cost_power: 1
    cost_weight: 2.0
    offset_from_furthest: 4
    threshold_to_consider: 0.5
    max_angle_to_furthest: 1.0
    mode: 0
  VelocityDeadbandCritic:
    enabled: true
    cost_power: 1
    cost_weight: 35.0
    deadband_velocities: [0.05, 0.05, 0.05]
  TwirlingCritic:
    enabled: true
    twirling_cost_power: 1
    twirling_cost_weight: 10.0
