name: build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-workspace:
    runs-on: ubuntu-latest
    container: 
      image: rcdt/robotics
      volumes:
        - ${{ github.workspace }}:/home/rcdt/rcdt_robotics/
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: List files
        run: ls /home/rcdt/rcdt_robotics/