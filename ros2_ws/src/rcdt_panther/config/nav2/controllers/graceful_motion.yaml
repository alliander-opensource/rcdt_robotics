# Based on: https://docs.nav2.org/configuration/packages/configuring-graceful-motion-controller.html

controller_server:
  ros__parameters:
    FollowPath:
      plugin: nav2_graceful_controller::GracefulController
      transform_tolerance: 0.2
      min_lookahead: 0.25
      max_lookahead: 1.0
      initial_rotation: true
      initial_rotation_threshold: 0.75
      prefer_final_rotation: true
      allow_backward: false
      k_phi: 2.0
      k_delta: 1.0
      beta: 0.4
      lambda: 2.0
      v_linear_min: 0.1
      v_linear_max: 0.75
      v_angular_max: 0.75
      v_angular_min_in_place: 0.0
      slowdown_radius: 1.5
      use_collision_detection: false
